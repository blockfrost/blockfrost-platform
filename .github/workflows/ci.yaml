name: CI

on:
  push:
    branches: [main]
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: "Upload artifacts"
        type: boolean
        required: true
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  IMAGE: ghcr.io/blockfrost/blockfrost-platform

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block Fixup Commit Merge
        if: github.event_name == 'pull_request'
        uses: 13rac1/block-fixup-merge-action@v2.0.0
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

  build_and_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
      fail-fast: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, rust-src, clippy

      - name: Fast check
        run: cargo check --workspace --all-targets --verbose

      - name: Build
        run: cargo build --workspace --release --verbose

      - name: Test
        timeout-minutes: 10
        run: cargo test --workspace --lib --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Package binaries
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.upload_artifacts == 'true'
        run: |
          mkdir -p artifacts
          cp target/release/blockfrost-platform* artifacts/

      - name: Upload artifacts
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.upload_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binary
          path: artifacts/

  platform_integration_tests:
    name: Platform Integration Tests
    runs-on: [self-hosted, Linux, X64, nixos]
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Integration Tests
        timeout-minutes: 10
        env:
          CARDANO_NODE_SOCKET_PATH: /run/cardano-node/node_preview.socket
        run: nix develop .# --command cargo test --verbose --test '*_test'

  blockfrost_integration_tests:
    name: Blockfrost Integration Tests (${{ matrix.network }})
    runs-on: [self-hosted, Linux, X64, nixos]
    needs: build_and_test
    strategy:
      fail-fast: false
      matrix:
        include:
          - network: preview
            dolos_endpoint: http://127.0.0.1:3010
            cardano_node_socket_path: /run/cardano-node/node_preview.socket
            project_id_secret: BLOCKFROST_PREVIEW_PROJECT_ID
            submit_mnemonic_secret: BLOCKFROST_PREVIEW_SUBMIT_MNEMONIC
            timeout_minutes: 5
          - network: preprod
            dolos_endpoint: http://127.0.0.1:3009
            cardano_node_socket_path: /run/cardano-node/node_preprod.socket
            project_id_secret: BLOCKFROST_PREPROD_PROJECT_ID
            submit_mnemonic_secret: BLOCKFROST_PREPROD_SUBMIT_MNEMONIC
            timeout_minutes: 5
          - network: mainnet
            dolos_endpoint: http://127.0.0.1:3008
            cardano_node_socket_path: /run/cardano-node/node_mainnet.socket
            project_id_secret: BLOCKFROST_MAINNET_PROJECT_ID
            submit_mnemonic_secret: BLOCKFROST_MAINNET_SUBMIT_MNEMONIC
            timeout_minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Blockfrost Tests
        continue-on-error: true
        timeout-minutes: ${{ fromJSON(matrix.timeout_minutes) }}
        env:
          PROJECT_ID: ${{ secrets[matrix.project_id_secret] }}
          SUBMIT_MNEMONIC: ${{ secrets[matrix.submit_mnemonic_secret] }}
          DOLOS_ENDPOINT: ${{ matrix.dolos_endpoint }}
          CARDANO_NODE_SOCKET_PATH: ${{ matrix.cardano_node_socket_path }}
        run: |
          nix run -L .#internal.x86_64-linux.blockfrost-tests-"${{ matrix.network }}"

  hydra_against_blockfrost_tests:
    name: Hydra tests of their `--blockfrost` option
    runs-on: [self-hosted, Linux, X64, nixos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Hydra Tests
        timeout-minutes: 15
        env:
          CARDANO_NODE_SOCKET_PATH: /run/cardano-node/node_preview.socket
          BLOCKFROST_PROJECT_ID: ${{ secrets.BLOCKFROST_TESTS_PROJECT_ID }}
          SUBMIT_MNEMONIC: ${{ secrets.BLOCKFROST_TESTS_SUBMIT_MNEMONIC }}
        run: |
          nix run -L .#internal.x86_64-linux.hydra-test

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Check coverage
        timeout-minutes: 10
        run: cargo tarpaulin --workspace --all --lib --features tarpaulin --fail-under 11

  oci_build:
    name: OCI Build (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    env:
      SHA: ${{ github.event.pull_request.head.sha || github.sha }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: üß∞ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build (+ push if needed)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # Always load into the local Docker daemon for smoke test below
          load: true
          push: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published') }}
          tags: |
            ${{ env.IMAGE }}:${{ env.SHA }}-${{ matrix.arch }}
          build-args: |
            GIT_REVISION=${{ env.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Prevent the `unknown/unknown` architecture in the GitHub UI:
          provenance: false
          sbom: false

      - name: üí® Smoke test run with --version
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm "${{ env.IMAGE }}:${{ env.SHA }}-${{ matrix.arch }}" --version

  oci_merge:
    name: Create multi-arch manifests
    runs-on: ubuntu-latest
    needs: [oci_build]
    if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published') }}

    steps:
      - name: üß∞ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üß© Create manifests (single publish)
        shell: bash
        env:
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          amd="${IMAGE}:${SHA}-amd64"
          arm="${IMAGE}:${SHA}-arm64"
          args=()

          # commit SHA (multi-arch)
          args+=(-t "${IMAGE}:${SHA}")

          # `edge` on `main` and on releases
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event_name }}" == "release" ]]; then
            args+=(-t "${IMAGE}:edge")
          fi

          # release tag and `latest`
          if [[ "${{ github.event_name }}" == "release" ]]; then
            args+=(-t "${IMAGE}:${{ github.event.release.tag_name }}")

            if [[ "${{ github.event.release.prerelease }}" != "true" ]]; then
              args+=(-t "${IMAGE}:latest")
            fi
          fi

          set -x
          docker buildx imagetools create "${args[@]}" "${amd}" "${arm}"
