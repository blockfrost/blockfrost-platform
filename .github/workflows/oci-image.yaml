name: OCI

on:
  push:
  release:
    types:
      - published

env:
  IMAGE: ghcr.io/blockfrost/blockfrost-platform

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build (+ push if needed)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # Always load into the local Docker daemon for smoke test below
          load: true
          push: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published') }}
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}-${{ matrix.arch }}
          build-args: |
            GIT_REVISION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Prevent the `unknown/unknown` architecture in the GitHub UI:
          provenance: false
          sbom: false

      - name: üí® Smoke test run with --version
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm "${{ env.IMAGE }}:${{ github.sha }}-${{ matrix.arch }}" -- --version

  merge:
    name: Create multi-arch manifests
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published') }}

    steps:
      - name: üß∞ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üß© Create manifests (single publish)
        shell: bash
        run: |
          set -euo pipefail

          amd="${IMAGE}:${{ github.sha }}-amd64"
          arm="${IMAGE}:${{ github.sha }}-arm64"
          args=()

          # commit SHA (multi-arch)
          args+=(-t "${IMAGE}:${{ github.sha }}")

          # `edge` on `main` and on releases
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event_name }}" == "release" ]]; then
            args+=(-t "${IMAGE}:edge")
          fi

          # release tag and `latest`
          if [[ "${{ github.event_name }}" == "release" ]]; then
            args+=(-t "${IMAGE}:${{ github.event.release.tag_name }}")

            if [[ "${{ github.event.release.prerelease }}" != "true" ]]; then
              args+=(-t "${IMAGE}:latest")
            fi
          fi

          set -x
          docker buildx imagetools create "${args[@]}" "${amd}" "${arm}"
