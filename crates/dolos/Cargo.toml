[package]
name = "dolos"
version = "0.0.1"
edition = "2021"

[package.metadata.dolos]
version = "v0.24.0"

[dependencies]
common = { path = "../common" }
serde = { version = "1.0.218", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking"] }
toml = "0.8"
dirs = "5.0"
blockfrost-openapi = "0.1.75"
async-trait = "0.1.65"
axum = { version = "0.8.2", features = ["ws"] }

[lints.clippy]
uninlined_format_args = "deny"
