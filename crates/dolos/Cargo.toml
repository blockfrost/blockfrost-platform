[package]
name = "dolos"
version = "0.0.1"
edition = "2024"
build = "build.rs"

[package.metadata.dolos]
version = "v0.24.0"

[dependencies]
common = { path = "../common" }
serde = { version = "1.0.218", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking"] }
toml = "0.8"
dirs = "5.0"

[build-dependencies]
build_utils = { path = "../build_utils" }

[lints.clippy]
uninlined_format_args = "deny"
